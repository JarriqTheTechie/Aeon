{% extends 'auth-base.html' %}
{% block title %}Welcome{% endblock %}
{% block auth_container %}
    <nav class="navbar navbar-expand-md navbar-light bg-light border-bottom shadow-sm">
        <a class="navbar-brand" href="#">
            <img src="/static/disclose-logo-1.svg" alt="" height="48">
        </a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
                aria-controls="collapsibleNavId"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#">DASHBOARD <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <div class="my-2 my-lg-0 d-inline-flex">
                <a href="{{ url_for('do_logout') }}" class="nav-link text-dark" style="font-weight: 400">Hi {{ session.get('FullName').split(' ')[0] }},</a>
                <a href="{{ url_for('do_logout') }}" class="nav-link text-dark" style="font-weight: 400">Logout</a>
            </div>
        </div>
    </nav>
{% endblock %}
